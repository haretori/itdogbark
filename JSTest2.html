<!DOCTYPE HTML>
<html>
<head>
  <title>Another JavaScript test 20190704</title>
  <meta http-equiv="content-language" content="en">
</head>
<body>
  
  <h2>Show string length by .length</h2>
  <script>
    var textString = "sorrento";
    document.write("Text length of " + textString + " is: " + textString.length);
  </script>
  
  <h2>Text to uppercase and lowercase</h2>
  <script>
    var secondString = "HeLLo WoRLD";
    document.write(secondString + " displayed in uppercase: " + secondString.toUpperCase() + "<br>");
    document.write(secondString + " displayed in lowercase: " + secondString.toLowerCase());
  </script>
  
  <h2>Show the date and time now in numbers</h2>
  <script>
    var now = new Date();
    document.write("The date and time now is: " + now.getFullYear() + " " + (now.getMonth()+1) + " " + now.getDate() + " " 
                   + now.getDay() + " " +
                   + now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds() );
  </script>
  
  <h2>Show the date and time in normal view</h2>
  <script>
    var ima = new Date();
    var year = ima.getFullYear();
    var month = ima.getMonth()+1;
    var date = ima.getDate();
    var hour = ima.getHours();
    var minute = ima.getMinutes();
    var second = ima.getSeconds();
    var day = ima.getDay();
    var stringDay = "";
    
    switch (day){
      case 1: stringDay = "(一)";
        break;
      case 2: stringDay = "(二)";
        break;
      case 3: stringDay = "(三)";
        break;
      case 4: stringDay = "(四)";
        break;
      case 5: stringDay = "(五)";
        break;
      case 6: stringDay = "(六)";
        break;
      case 0: stringDay = "(日)";
        break;
    }
    
    var dateTimeDisplay = year + "年 " + month + "月 " + date + "日 " + stringDay 
                   + hour + "時 " + minute + "分 " + second + "秒 ";
    document.write("現在時間是: " + dateTimeDisplay + "<br>");
    document.write("依電腦格式顯示時間: " + dateTimeDisplay.toLocaleString());
  </script>
  
  <h2>Show sum of 2 numbers</h2>
  <button type="button" onclick="addition()">Click for an addition calculator</button>
  <script>
    function addition(){
      var number1 = prompt("請輸入第一個數字:");
      var number2 = prompt("請輸入第二個數字:");
      alert(number1 +" " + number2 + " "+"總數為:" + (number1+number2));
    }
  </script>
  
</body>
</html>
