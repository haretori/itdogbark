<!DOCTYPE HTML>
<html>
 <head>
  <title>
   Testing for JS getElementById()
  </title>
  <script>
   function changeText() {
     document.getElementById("changeTextTest").innerHTML = "It freaking works! lol";
   }
  </script>
 </head>
 <body>
  
  <---! Start change text by clicking button, header script tag !--->
   
  <h2>Changing the text by clicking button</h2>
  <p id="changeTextTest">This text is to be changed</p>
  <button type="button" onclick="changeText()">Click me!</button>
   
   <---! End changing text by clicking button, header script tag !--->
 </body>
</html>
